<style>
    body{
        background-color: #00ff88;

 #MyClockDisplay{
 justify-content: center;
 text-align: center;
  width: 400px;
  border: 1px solid black;
  font-size: 70px;
  display: flex;
  padding: 10px 10px 10px 10px;
  box-shadow: 10px 5px 10px 5px;
  margin-top: 40px;
  margin-left: 450px;
  background-color: gray;
  color:brown;
 } 
 h1{
    text-align: center;
    margin-top: 190px;
    font-size: 60px;
    font-style: italic;
    color: brown;
 }
</style>
<body>
  <h1>Digital Clock</h1>  
<div id="MyClockDisplay"></div>


    <script>
        function showTime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";
        if(h==0){
            h = 12;
        }
        if(h > 12){
            h = h - 12;
            session = "PM"
        }
        h = (h < 10)? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        document.getElementById("MyClockDisplay").innerHTML = h + ":" + m + ":" + s + session;
        setTimeout(showTime,1000);
    }
    showTime();
    </script>
</body>
</html>
